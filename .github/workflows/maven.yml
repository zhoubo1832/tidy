name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # environment: develop
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: java version
      run: java -version
      
    - name: maven version
      run: mvn -v
      
  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    environment:
      name: develop
      url: https://github.com/zhoubo1832
    steps:        
    - name: java version
      run: echo 'hello'
      
    - name: maven version
      run: echo 'thanks'
     
