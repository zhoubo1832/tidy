name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # environment: develop
    steps:
    - id: step-1
      uses: actions/checkout@v4
    
    - id: step-2
      name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - id: step-3
      name: java version
      run: java -version
      
    - id: step4
      name: maven version
      run: mvn -v
      
  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    environment:
      name: develop
      url: https://github.com/zhoubo1832
    steps:        
    - id: deploy-1
      name: java version
      run: |
        echo 'book_id: ' ${{secrets.BOOK_ID}}
        echo 'book_name: ' ${{secrets.BOOK_NAME}}
      
    - id: deploy-2
      name: maven version
      run: |
        echo 'front_color: ' ${{vars.FRONT_COLOR}}
        echo 'back_color: ' ${{vars.BACK_COLOR}}
     
